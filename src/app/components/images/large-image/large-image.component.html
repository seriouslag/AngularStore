<div class="img-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill="">
  <img class="defaultImg" *ngIf="(isLoading$ | async) === false && img" [src]="img"
       [ngClass]="{'small': size==0, 'med': size==1, 'large': size==2}">
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
</div>
