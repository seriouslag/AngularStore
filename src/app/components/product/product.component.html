<mat-card fxLayout="row" fxLayoutAlign="space-between stretch">
  <!--<app-gallery [productOption]="product?.productOptions[0]"></app-gallery>-->
  <div class="imageContainer">
    <app-large-image *ngIf="imageSrc" [size]="size" [imageSrc]="imageSrc"></app-large-image>
  </div>

  <div fxLayout="column" class="productInformation">
    <button mat-button routerLink="/product/{{product.id}}">{{product?.name}}</button>
    <div class="description">{{product.productDescription}}</div>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-between stretch">
    <div *ngIf="product.productOptions?.length > 1; else single">
      Options starting at: <b>{{lowestPrice}}</b>
    </div>
    <ng-template #single><div>Price <b>{{lowestPrice}}</b></div></ng-template>
    <div fxLayout="column" *ngIf="product.productOptions.length > 1">
      <div>Product Options:</div>
      <div *ngFor="let productOption of product.productOptions"  fxLayout="row">
        <button mat-button>
          {{productOption.name}}
        </button>
      </div>
    </div>
  </div>

</mat-card>
