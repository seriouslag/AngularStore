<button mat-button (click)="open()">
  <mat-card>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    <div fxLayout="column" fxFlexAlign="center center" class="imgWrapper" *ngIf="!(isLoading$ | async) && !(failed | async)">
      <div [ngClass]="{'smallC': size==0, 'medC': size==1, 'largeC': size==2}" fxLayoutAlign="center center">

        <img class="defaultImg" *ngIf="imageSrc" [src]="imageSrc"
             [ngClass]="{'small': size==0, 'med': size==1, 'large': size==2}">

        <div *ngIf="!(isLoading$ | async) && (isFailed$ | async)">
          Failed to load Image
        </div>
      </div>
    </div>

    <mat-card-actions fxFlexAlign="space-around center">
    </mat-card-actions>
  </mat-card>
</button>
