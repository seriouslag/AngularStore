<div fxLayoutAlign="center center">
  <div *ngIf="!(isLoading$ | async) && gallery == null">>
    The gallery is currently empty.
  </div>
  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  <div class="items-container" fxLayout="row" fxLayoutAlign="center start" fxLayoutWrap>
      <!--<app-gallery *ngFor="let product of gallery" [size]="size" [product]="product"></app-gallery>-->
      <app-product class="item"  *ngFor="let product of gallery" [product]="product"></app-product>

  </div>
</div>
