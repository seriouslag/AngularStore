<div fxLayoutAlign="center center">
  <div *ngIf="!(isLoading$ | async) && gallery == null">>
    The gallery is currently empty.
  </div>
  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  <div fxLayout="row" fxLayoutWrap fxFlexAlign="space-around center" class="galleryWrapper">
      <app-gallery *ngFor="let product of gallery" [size]="size" [product]="product"></app-gallery>
  </div>
</div>
